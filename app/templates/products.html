{% extends "layout.html" %}
{% block content %}
<h2>Administrar Productos</h2>
<a class="btn btn-success mb-3" href="{{ url_for('new_product') }}">Crear producto</a>
<table class="table">
  <thead><tr><th>Nombre</th><th>Precio</th><th></th></tr></thead>
  <tbody>
    {% for p in products %}
    <tr>
      <td>{{ p.name }}</td>
      <td>${{ "%.2f"|format(p.price) }}</td>
      <td>
        <a class="btn btn-sm btn-secondary" href="{{ url_for('edit_product', pid=p.id) }}">Editar</a>
        <form style="display:inline" method="POST" action="{{ url_for('delete_product', pid=p.id) }}">
            <button class="btn btn-sm btn-danger" onclick="return confirm('Eliminar?')">Borrar</button>
        </form>

      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
